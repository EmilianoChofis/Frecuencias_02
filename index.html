<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frecuencias Relativas</title>
    <link rel="stylesheet" href="css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<!-- <style>
    canvas {
        width: 400px !important;

    }
</style> -->

<body>

    <main class="container mb-5">
        <h1 class="text-primary fw-bold">Frecuencias Relativas E</h1>

        <h2 class="fw-semibold">Datos de entrada</h2>

        <form id="form" class="mb-6">
            <div class="mb-3">
                <label for="numero-datos" class="form-label">Ingrese el conjunto de datos separados por
                    coma</label>
                
            </div>
            <div class="row">
                <div class="col-4">
                    <input type="text" name="numero-datos" class="form-control"
                    required placeholder="1,2,3,4,66" id="dataSet">

                <button type="submit"
                    class="mt-2 btn btn-success">Enviar</button>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <table class="table">
                        <thead class="text-center">
                            <th>
                                Media
                            </th>
                            <th>
                                Mediana
                            </th>
                            <th>
                                Moda
                            </th>
                        </thead>
                        <tbody class="text-center">
                            <td>
                                1
                            </td>
                            <td>
                                2
                            </td>
                            <td>
                                3
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <div class="col-2"></div>
    </main>

    <!-- 65,98,55,62,79,59,51,90,72,56,70,62,66,80,94,79,63,73,71,85 -->

    <div id="table" ></div>


    <div class="container-sm">
        <div class="row">
          <div class="col">
            <canvas id="myChart" width="200" height="200"></canvas>
          </div>
          <div class="col">
            <canvas id="lineChart" width="200" height="200" ></canvas>
          </div>
          <div class="col">
            <canvas id="ojivaChart" width="200" height="200"></canvas>
          </div>

        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"
        integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/func/bars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
