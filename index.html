<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frecuencias Relativas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <main class="container mb-5">
        <h1 class="text-primary fw-bold my-5">Frecuencias Relativas</h1>

        <h2 class="fw-semibold">Datos de entrada</h2>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <form id="form" class="mb-2">
                        <div class="mb-3">
                            <label for="numero-datos" class="form-label">Ingrese el conjunto de datos separados por
                                coma</label>
                            <input type="text" name="numero-datos" class="form-control" required
                                placeholder="1,2,3,4,66" id="dataSet">

                            <button type="submit" class="mt-2 btn btn-success">Enviar</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </main>

    <div id="table"></div>


    <div class="container-sm my-5">
        <div class="row">
            <div class="col">
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
            <div class="col">
                <canvas id="lineChart" width="200" height="200"></canvas>
            </div>
            <div class="col">
                <canvas id="ojivaChart" width="200" height="200"></canvas>
            </div>

        </div>
    </div>

    <div class="container d-none my-5" id="other-values">
        <div class="row">
            <div class="col-12 col-md-6 table-responsive">
                <h2 class="mb-3 text-center">MTC</h2>
                <table class="table">
                    <thead class="text-center">
                        <th>
                            Media
                        </th>
                        <th>
                            Mediana
                        </th>
                        <th>
                            Moda
                        </th>
                        <th>
                            Sesgo
                        </th>
                    </thead>
                    <tbody class="text-center">
                        <td id="media">
                        </td>
                        <td id="mediana">
                        </td>
                        <td id="moda">
                        </td>
                        <td id="sesgo">
                        </td>
                    </tbody>
                </table>
            </div>

            <div class="col-12 col-md-6 table-responsive">
                <h2 class="mb-3 text-center">Medias de dispersión</h2>
                <table class="table">
                    <thead class="text-center">
                        <th>
                            Varianza
                        </th>
                        <th>
                            Desviación estándar
                        </th>
                    </thead>
                    <tbody class="text-center">
                        <td id="variance">
                        </td>
                        <td id="standartDeviation">
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"
        integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script type="module" src="js/index.js"></script>

</body>

</html>
